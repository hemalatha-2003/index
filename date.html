<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const d=new Date()
		console.log(d)
		var s=d.getFullYear();
			console.log(s)
			var m=d.getMonth();
			console.log(m)
			var g=d.getDate();
			console.log(g)
			var w=d.getDay();
			console.log(w)
			var h=d.getHours();
			console.log(h)
			var i=d.getMinutes();
			console.log(i)
			var j=d.getSeconds();
			console.log(j)
			var k=d.getMilliseconds();
			console.log(k)
			var n=d.getTime();
			console.log(n)
	</script>
</body>
</html>
